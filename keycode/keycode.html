<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Key Code</title>
  </head>
  <body class="body">
    <section >
      <div class="container">
        <div class="teclas">
          <h1>Pressione uma tecla</h1>
          <h2 class="tecla">K</h2>
        </div>
        <div class="keycodeDiv">
          <h1>Key code</h1>
          <h2 class="keycode">25</h2>
          <p>Copiar</p>
        </div>
        <div class="codeDiv">
          <h1>Key code name</h1>
          <h2 class="code">25</h2>
        </div>
      </div>
    </section>
    <div class="start">
      <h1 class="startText">Precione qualque tecla da continuar</h1>
    </div>
  </body>
  <script src="./keycode.js"></script>
</html>
